// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.4.32'
    ext.appcompat_version = '1.2.0'
    ext.core_ktx_version = '1.3.2'
    ext.constraintlayout_version = '2.0.4'
    ext.lifecycle_version = '2.3.1'
    ext.legacy_support_version = '1.0.0'
    ext.recyclerview_version = '1.2.0'
    ext.coordinatorlayout_version = '1.1.0'
    ext.cardview_version = '1.0.0'
    ext.fragment_ktx_version = '1.3.3'
    ext.retrofit_version = '2.9.0'
    ext.hilt_version = '2.35'
    ext.room_version = '2.3.0'
    ext.nav_version = "2.3.5"
    ext.glide_version = '4.12.0'
    ext.kotlinx_coroutines_version = '1.4.1'
    ext.junit_version = '4.12'
    ext.test_runner_version = '1.3.0'
    ext.espresso_version = '3.3.0'
    ext.nav_version = "2.3.5"

    repositories {
        google()
        jcenter()
        
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
